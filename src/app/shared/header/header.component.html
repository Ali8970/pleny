<header>
  <div class="container header">
    <div class="left">
      <div class="logo">
        <img
          src="../../../assets/Content.png"
          alt="ClickTik Logo"
          class="logo-image"
        />
        <span class="logo-text">ClickTik</span>
      </div>

      <nav class="nav">
        <a class="nav-link" routerLink="./view/products">Home</a>
      </nav>
    </div>
    @if(!isLoggedIn){
    <div class="auth">
      <a class="login-link">Log in</a>
    </div>
    } @else {
    <div class="right">
      <div class="search">
        <input
          type="text"
          placeholder="Search"
          class="search-input"
          (keyup)="onSearchInput($event)"
        />
        <img
          src="../../../assets/Shape.png"
          alt="Search icon image"
          class="search-icon"
        />
      </div>

      <div class="cart" routerLink="./view/cart">
        <img
          src="../../../assets/Cart.png"
          alt="Cart image"
          class="cart-icon"
        />
        <span class="cart-counter">{{ cartItemCount }}</span>
      </div>
      <span class="account">Account</span>
    </div>
    }
  </div>
</header>
